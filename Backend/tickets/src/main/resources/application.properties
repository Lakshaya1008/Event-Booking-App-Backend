spring.application.name=tickets

# ===============================
# Database Configuration (Local PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/Event_Booking_App_db
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:your_password_here}

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Server Configuration
# ===============================
server.port=8081

# ===============================
# Keycloak Configuration
# ===============================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/event-ticket-platform

# ===============================
# Security Configuration
# ===============================
# Note: For production, use environment variables:
# DB_PASSWORD=your_actual_password
# KEYCLOAK_URL=your_keycloak_server
