# Local PostgreSQL Configuration (alternative to Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/eventdb
spring.datasource.username=${DB_USER:eventuser}
spring.datasource.password=${DB_PASSWORD:your_password_here}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for local PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANT: Set these environment variables before running:
# export DB_USER=your_username
# export DB_PASSWORD=your_actual_password
